<template name="header">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}">TRACKR</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-li">
            <form class="form-inline">
              <select class="form-control" name="year">
                <optgroup label="Future" id="year">  
                  <option value="{{year "0"}}">{{year "0"}}</option>
                  <option value="{{year "+1"}}">{{year "+1"}}</option>
                  <option value="{{year "+2"}}">{{year "+2"}}</option>
                  <option value="{{year "+3"}}">{{year "+3"}}</option>
                  <option value="{{year "+4"}}">{{year "+4"}}</option>
                </optgroup>
                <optgroup label="Past">
                  <option value="{{year "-1"}}">{{year "-1"}}</option>
                </optgroup>
              </select>
              <select class="form-control" name="week">
                <optgroup label="Future" id="week">  
                  <option value="{{week "0"}}">{{week "0"}}</option>
                  <option value="{{week "+1"}}">{{week "+1"}}</option>
                  <option value="{{week "+2"}}">{{week "+2"}}</option>
                  <option value="{{week "+3"}}">{{week "+3"}}</option>
                  <option value="{{week "+4"}}">{{week "+4"}}</option>
                </optgroup>
                <optgroup label="Past">
                  <option value="{{week "-1"}}">{{week "-1"}}</option>
                </optgroup>
              </select> 
              <button type="submit" class="btn btn-default">Change date</button>             
            </form>
          </li>
          <li class="nav-li">
            <!-- {{> loginButtons}} -->
          </li>
        </ul>
      </div><!--/.navbar-collapse -->
    </div>
  </nav>
</template>
