<template name="timeControl">
  <div class="btn-group" role="group" aria-label="time-steps">
    <button type="button" class="btn btn-default btn-sm step-backwards"><span class="fa fa-caret-left"></span></button>
    <button type="button" class="btn btn-default btn-sm reset-date" title="Reset date">{{now}}</button>
    <button type="button" class="btn btn-default btn-sm step-forwards"><span class="fa fa-caret-right"></span> </button>
  </div>
</template>
