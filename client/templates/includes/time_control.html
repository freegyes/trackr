<template name="timeControl">
  <div class="btn-group pull-right more-padding" role="group" aria-label="time-steps">
    <button type="button" class="btn btn-default step-backwards"><span class="fa fa-caret-left"></span></button>
    <button type="button" class="btn btn-default reset-date" title="Reset date">{{now}}</button>
    <button type="button" class="btn btn-default step-forwards"><span class="fa fa-caret-right"></span> </button>
  </div>
</template>
