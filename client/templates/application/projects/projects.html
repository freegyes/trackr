<template name="projectsList">
  <div class="page-header">
    <h3>Projects</h3>
  </div>
  <div class="form-group">
    <input type="text" name="project-name" class="form-control project-name" placeholder="Add new project..." data-toggle="tooltip" data-placement="top" title="just type it in and press enter">
  </div>
  <div class="list-group">
    {{#each projects}}
      {{> projectItem}}
    {{/each}}
  </div>
</template>

<template name="projectItem">
  <a href="#" id="{{this._id}}" class="list-group-item">
    {{name}}
    {{> projectActions}}
  </a>
</template>

<template name="projectActions">
  <div class="btn-group pull-right">
    <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown">
       <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <!--
      <li><a class="setStatusReached" tabindex="-1" href="#"><span class="fa fa-check text-success"></span> Reached</a></li>
      <li><a class="setStatusPartiallyReached" tabindex="-1" href="#"><span class="fa fa-star-half-o text-warning"></span> Partially reached</a></li>
      <li><a class="setStatusNotReached" tabindex="-1" href="#"><span class="fa fa-times text-danger"></span> Not reached</a></li>
      -->
      <li class="divider"></li>
      <li><a class="setProjectName" tabindex="-1" href="#"><span class="fa fa-edit"></span> Edit name</a></li>
      <li><a class="delete" tabindex="-1" href="#"><span class="fa fa-trash"></span> Remove project</a></li>
    </ul>
  </div>
</template>
