<template name="projectsList">
  <div class="page-header">
    <h3>Projects</h3>
  </div>
  <div class="form-group">
    <input type="text" name="project-name" class="form-control project-name" placeholder="Add new project..." data-toggle="tooltip" data-placement="top" title="just type it in and press enter">
  </div>
  <div class="list-group">
    {{#each projects}}
      {{> projectItem}}
    {{/each}}
  </div>
</template>

<template name="projectItem">
  <a href="#" class="list-group-item">
    {{name}}
    <button class="btn btn-xs btn-danger pull-right delete">
      <span class="fa fa-times"></span>
    </button>
  </a>
</template>
