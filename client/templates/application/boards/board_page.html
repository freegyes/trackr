<template name="boardPage">
  <div class="page-header">
    <h1>
      <span class="fa fa-th-large"></span> 
      {{name}}
      <small>
        <span class="label label-primary pull-right more-margin">{{goalsCount}} goals</span>
        <span class="label label-primary pull-right more-margin">{{projectsCount}} projects</span>
      </small>
    </h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      {{> projectsList}}
    </div>
    <div class="col-md-9">
      {{> goals}}
    </div>
  </div>
</template>
