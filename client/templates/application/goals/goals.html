<template name="goals">
  {{#if project}}
    {{#each project}}
    <div class="page-header">
      <h3>
        Goals for: {{name}}

        <div class="btn-group pull-right" data-toggle="buttons">
          {{#each views}}
          <label class="btn btn-default time-frame {{viewClass}}">
            <input type="radio" name="options" autocomplete="off"> {{timeFrame}} 
          </label>
          {{/each}}
        </div>

        <div class="btn-group pull-right more-padding" role="group" aria-label="time-steps">
          <button type="button" class="btn btn-default step-backwards"><span class="fa fa-caret-left"></span></button>
          <button type="button" class="btn btn-default reset-date" title="Reset date"><span class="fa fa-calendar"></span></button>
          <button type="button" class="btn btn-default step-forwards"><span class="fa fa-caret-right"></span> </button>
        </div>

      </h3>

    </div>
    {{/each}}
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading text-center">
            <h3 class="panel-title" data-toggle="tooltip" data-placement="top" title="{{goalsRange "-1"}}" data-original-title="{{goalsRange "-1"}}">
              {{viewBase}} {{modifiedDate "-1"}}
            </h3>
          </div>

          <ul class="list-group">
            {{#each goals "-1"}}
              <li class="list-group-item {{addStateClass}}">
                {{name}}
                {{> goalActions}}
              </li>
            {{/each}}
            <li class="list-group-item">
              <input type="text" name="goal-name--1" class="form-control goal-name" placeholder="Add new goal..." data-mod="-1" data-toggle="tooltip" data-placement="bottom" title="just type it in and press enter">
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading text-center">
            <h3 class="panel-title" data-toggle="tooltip" data-placement="top" title="{{goalsRange "0"}}" data-original-title="{{goalsRange "0"}}">
              {{viewBase}} {{modifiedDate "0"}}
            </h3>
          </div>

          <ul class="list-group">
            {{#each goals "0"}}
              <li class="list-group-item {{addStateClass}}">
                {{name}}
                {{> goalActions}}
              </li>
            {{/each}}
            <li class="list-group-item">
              <input type="text" name="goal-name-0" class="form-control goal-name" placeholder="Add new goal..." data-mod="0" data-toggle="tooltip" data-placement="bottom" title="just type it in and press enter">
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading text-center">
            <h3 class="panel-title" data-toggle="tooltip" data-placement="top" title="{{goalsRange "+1"}}" data-original-title="{{goalsRange "+1"}}">
              {{viewBase}} {{modifiedDate "+1"}}
            </h3>
          </div>

          <ul class="list-group">
            {{#each goals "+1"}}
              <li class="list-group-item {{addStateClass}}">
                {{name}}
                {{> goalActions}}
              </li>
            {{/each}}
            <li class="list-group-item">
              <input type="text" name="goal-name-1" class="form-control goal-name" placeholder="Add new goal..." data-mod="+1" data-toggle="tooltip" data-placement="bottom" title="just type it in and press enter">
            </li>
          </ul>
        </div>
      </div>
    </div>
  {{else}}
    <div class="page-header">
      <h3>Goals</h3>
    </div>
    <p class="lead">Add a new project or click on an existing one to start.<br>
    <img src="/arrow.png">
    </p>
  {{/if}}
</template>
