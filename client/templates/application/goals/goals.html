<template name="goals">
  <div class="row">
    <div class="table-responsive">
      <table class="table table-condensed">
        <thead>
          <tr>
            <th class="col-md-3">
              #
            </th>
            {{#each modifiers}}
              <th class="col-md-3 text-center">
              {{viewBase}} {{modifiedDate this}}  
              </th>
            {{/each}}
          </tr>
        </thead>
      </table>
    </div>
    <div class="table-responsive table-content">
      <table class="table table-condensed">
        <tbody>
          {{#if projects "active"}}
            {{#each projects "active"}}
              <tr>
                <td class="col-md-3">
                  {{> projectItem}}
                </td>
                {{#each modifiers}}
                  <td class="col-md-3">
                    <ul class="list-group no-bottom-margin text-condensed">
                      {{#each goals this ../_id }}
                        <li class="list-group-item {{addStateClass}} padding-right-30">
                          {{name}}
                          {{> goalActions}}
                        </li>
                      {{/each}}
                    </ul>
                    <div class="form-group more-margin-top no-bottom-margin">
                      <input type="text" name="goal-name-{{this}}" class="form-control input-sm goal-name" placeholder="Add new goal..." data-mod="{{this}}" data-project="{{../_id}}" data-toggle="tooltip" data-placement="bottom" title="just type it in and press enter">
                    </div>
                  </td>
                {{/each}}
              </tr>
            {{/each}}
            <tr>
              <td>
                <div class="form-group no-bottom-margin">
                  <input type="text" name="project-name" class="form-control input-sm project-name" placeholder="Add new project..." data-toggle="tooltip" data-placement="top" title="just type it in and press enter">
                </div>
              </td>
              {{#each modifiers}}
                <td></td>
              {{/each}}
            </tr>
          {{else}}
            <div class="alert alert-info" role="alert">
              <p class="lead"><span class="fa fa-long-arrow-left fa-lg text-danger"></span> Add a new active project to start.</p>
            </div>  
          {{/if}}
        </tbody>
      </table>
    </div>
  </div>
</template>
